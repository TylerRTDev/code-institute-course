<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Pump Fitness Gym and be a part of a thriving fitness community. We offer personal training, group classes, yoga, and strength training.">
    <meta name="keywords" content="gym, fitness center, london gym, personal training, group fitness classes, yoga, strength training">
    <meta name="author" content="Code Institute">
    <title>Pump Fitness Gym | A Fitness Community</title>
    <link href="style-login.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        *
        
        body {
            margin: 0;
            font-family: Oswald, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        header {
            padding: 0% 0%;
            background-color: #ffffff;
            text-align: center;
            color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header img {
            width: 30px;
            height: 30px;
        }

        header h1 {
            font-size: 3em;
            text-transform: uppercase; 
            font-style: oblique 60deg;
            margin: 0px;
        }
        .menu-toggle {
            background-color: white;
            position: fixed;
            top: 2%;
            left: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: grabbing;
            border: none;
        }
        .login {
            background-color: white;
            position: fixed;
            top: 1.75%;
            right: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
        }
        header .login img{
            width: 40px;
            height: 40px;
        }
        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #444;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1050;
            padding-top: 80px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 20px 0;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
        }
        nav ul li a:hover {
            background-color: #ec4c4c;
        }
        nav.open {
            left: 0;
        }
        section {
            position: relative;
            text-align: center;
            color: white;
            height: 100vh;
            overflow: hidden;
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .social-links a {
            display: inline;
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        footer {
            text-align: center;
            text-transform: uppercase;
            padding: 10px 0;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html"></a>Pump Fitness</h1>
        <button class="menu-toggle"><img src="misc/menu.png" alt="menu-button"></button>
        <button class="login"><img src="misc/login.png" alt="login-button"><a href="login.html"></a></button>
    </header>
    
    <nav>
        <button class="close-btn" id="close-menu-btn"><img src="misc/close.png" alt="close-button"></button>
        <div id="side-menu-bar" class="sidebar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Test Your Might!</a></li>
            </ul>
        </div>
    </nav>

    

    <section>
        <div>
            <h1>Login</h1>
            <form action="dashboard.html">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <div class="social-links">
        <span>More Pump Here: | </span>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="misc/facebook.png" alt="Facebook"></a> |
        <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="misc/youtube.png" alt="YouTube"></a> |
        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="misc/instagram.png" alt="Instagram"></a> |
        <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="misc/twitter-alt.png" alt="Twitter"></a> |
        <a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="misc/tik-tok.png" alt="TikTok"></a> |
        <a href="https://www.snapchat.com" target="_blank" rel="noopener"><img src="misc/snapchat.png" alt="Snapchat"></a>
    </div>

    <footer>
        <div>
            <p>Copyright Â© Pump Fitness Gym LTD 2024</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('side-menu').classList.toggle('open');
        });
    </script>
</body>
</html>
