<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Pump Fitness Gym and be a part of a thriving fitness community. We offer personal training, group classes, yoga, and strength training.">
    <meta name="keywords" content="gym, fitness center, london gym, personal training, group fitness classes, yoga, strength training">
    <meta name="author" content="Code Institute">
    <title>Pump Fitness Gym | A Fitness Community</title>
    <link href="style-login.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        *
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Oswald, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /*---Header (start)---*/
        header {
            padding: 0% 0%;
            background-color: #ffffff;
            letter-spacing: -3px;
            text-align: center;
            color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header img {
            width: 30px;
            height: 30px;
        }

        header h1 {
            font-size: 3em;
            text-transform: uppercase; 
            font-style: oblique 60deg;
            margin: 0px;
        }

        header a{
            text-decoration: none;
            color: #000000;
        }
        /*---Header (end)---*/

        /*---Buttons (Start)---*/

        .login-btn {
            background-color: white;
            position: fixed;
            top: 1.75%;
            right: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
        }

        .menu-btn {
            background-color: white;
            position: fixed;
            top: 2%;
            left: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: grabbing;
            border: none;
        }

        .close-btn {
            left: 20px;
        }

        .right-close-btn {
            right: 20px;
        }

        .menu-btn, .login-btn {
            background-color: white;
            position: fixed;
            top: 2%;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: grabbing;
            border: none;
        }

        .close-btn, .right-close-btn {
            position: absolute;
            top: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .main-content button {
            width: 15%;
            padding: 5px ;
            margin: 30px auto;
            display: block;
            border: none;
            border-radius: 50px;
            background-color: #f65454;
            color: white;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-transform: uppercase;
        }
        
        /*---Close button size---*/
        .right-close-btn img {
            width: 30px;
            height: 30px;
        }
        .close-btn img {
            width: 30px;
            height: 30px;
        }
        /*------*/
        
        /*---Side Bars---*/

        header .login img {
            width: 40px;
            height: 40px;
        }
        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1050;
            padding-top: 80px;
            
        }

        .right-side {
            position: fixed;
            top: 0px;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            overflow-y: clip;
            transition: right 0.3s;
            z-index: 1050;
            padding-top: 70px;
            border-left: 1px solid #ccc;
        }

        nav.open {
            left: 0;
        }

        .right-side.open {
            right: 0;
        }

        nav ul, .login-sidebar form {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a, .login-sidebar label {
            text-transform: uppercase;
        }

        nav ul li,.login-sidebar form div {
            margin: 20px 0;
            text-align: center;
        }
        nav ul li a, .login-sidebar input, .login-sidebar button {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
        }
        nav ul li a:hover, .login-sidebar button:hover {
            background-color: #ec4c4c;
        }

        .main-content {
            flex: 1;
            text-align: center;
            padding-top: 65px;
            padding-bottom: 40px;
        }

        /*---Forms---*/

        .login-sidebar form legend {
            font-size: 3em;
            text-transform: uppercase; 
            margin: 0px;
            color: #000000;
        }

        .login-sidebar input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-sidebar button {
            width: 40%;
            padding: 5px ;
            margin: 30px auto;
            display: block;
            border: none;
            border-radius: 50px;
            background-color: #f65454;
            color: white;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            text-transform: uppercase;
        }

        #contact-form legend {
            padding-top: 50px;
            font-size: 2em;
            text-transform: uppercase; 
            margin: 0px;
            color: #000000;
        }
        
        #contact-form label {
            text-transform: uppercase;
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            display: block;
            padding: 10px;
            margin: 10px auto;
        }

        #contact-form input, #contact-form textarea {
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            display: block;
            padding: 10px;
            margin: 10px auto;
        }

        
        #contact-form input, #contact-form textarea {
            width: 15%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /*---Social media links---*/
        .social-links {
            height: 30px;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .social-links a {
            display: inline;
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }
        /*------*/

        .container-footer {
            text-align: center;
            position: relative;
            text-transform: uppercase;
            height: 50px;
            padding: 10px 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        #copyright{
            line-height: 1;
        }

    </style>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html">Pump Fitness</a></h1>
        <button class="menu-btn"><img src="Misc/menu.png" alt="menu-btn"></button>
        <button class="login-btn"><img src="Misc/login.png" alt="login-btn"></button>
    </header>
    
    <nav id="side-menu-left">
        <button class="close-btn"><img src="Misc/close.png" alt="close-menu-btn"></button>
        <div id="side-menu-bar" class="sidebar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="tym"><a href="#">Test Your Might!</a></li>
            </ul>
        </div>
    </nav>

    <div class="right-side" id="side-menu-right">
        <button class="right-close-btn"><img src="Misc/close.png" alt="close-menu-btn-right"></button>
        <div id="login-side-menu-bar" class="login-sidebar">
                <form method="POST" action="https://formdump.codeinstitue.net/">
                    <div>
                        <legend>Login:</legend>
                    </div>
                    <div>
                        <label for="login-email">E-mail Address:</label>
                        <input id="login-email" name="email" type="email" required placeholder="E-Mail">
                    </div>
                    <div>
                        <label for="login-password">Password:</label>
                        <input id="login-password" name="password" type="password" placeholder="Password" required>
                    </div>
                    <div>
                        <button type="submit">Enter</button>
                    </div>
                    <div>
                        <p>Not Registered? <a href="#" class="show-registration">Sign Up</a> Here.</p>
                    </div>
                </form>

                <form method="POST" action="https://formdump.codeinstitue.net/" id="registration-form" style="display:none;">
                    <div>
                        <legend>Register:</legend>
                    </div>
                    <div>
                        <label for="reg-name">Full Name:</label>
                        <input id="reg-name" name="name" type="text" required placeholder="Full Name">
                    </div>
                    <div>
                        <label for="reg-email">E-mail Address:</label>
                        <input id="reg-email" name="email" type="email" required placeholder="E-Mail">
                    </div>
                    <div>
                        <label for="reg-password">Password:</label>
                        <input id="reg-password" name="password" type="password" required placeholder="Password">
                    </div>
                    <div>
                        <label for="reg-confirm-password">Confirm Password:</label>
                        <input id="reg-confirm-password" name="confirm_password" type="password" required placeholder="Confirm Password">
                    </div>
                    <div>
                        <button type="submit">Register</button>
                    </div>
                    <div>
                        <p>Already Registered? <a href="#" class="show-login">Login</a> Here.</p>
                    </div>
                </form>
        </div>
    </div>

    <div class="main-content">
        <div>
            <form method="POST" action="https://formdump.codeinstitue.net/" id="contact-form">
                <div>
                    <legend>Contact Us:</legend>
                </div>
                <div>
                    <label for="contact-email">E-mail Address:</label>
                    <input id="contact-email" name="email" type="email" required placeholder="E-Mail">
                </div>
                <div>
                    <label for="contact-query">Query Subject:</label>
                    <input id="contact-query" name="text" type="text" required placeholder="Subject">
                </div>
                <div>
                    <label for="contact-number">Contact Number:</label>
                    <input id="contact-number" name="number" required placeholder="Optional">
                </div>
                <div>
                    <label for="message">Your Query:</label>
                    <textarea class="message-form" name="message" id="message" placeholder=""></textarea>
                </div>
                <div>
                    <button type="submit">Submit Query</button>
                </div>
            </form>
        </div>

        <div class="location">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39523.585578632665!2d-0.2293759999999865!3d51.74722560000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48763c9e372366f1%3A0x35c57cc36489a0d4!2sPump%20Gyms%20Hatfield!5e0!3m2!1sen!2suk!4v1720228431651!5m2!1sen!2suk" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-hidden="false"></iframe>
        </div>
    
        <div class="social-links">
            <span>More Pump Here: | </span>
            <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="Misc/facebook.png" alt="Facebook"></a> |
            <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="Misc/youtube.png" alt="YouTube"></a> |
            <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="Misc/instagram.png" alt="Instagram"></a> |
            <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="Misc/twitter-alt.png" alt="Twitter"></a> |
            <a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="Misc/tik-tok.png" alt="TikTok"></a> |
            <a href="https://www.snapchat.com" target="_blank" rel="noopener"><img src="Misc/snapchat.png" alt="Snapchat"></a>
        </div>
    </div>

    <footer>
        <div class="container-footer">
            <p id="copyright">Copyright Â© Pump Fitness Gym LTD 2024</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-btn').addEventListener('click', function() {
            document.getElementById('side-menu-left').classList.toggle('open');
        });
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('side-menu-left').classList.remove('open');
        });
        document.querySelector('.login-btn').addEventListener('click', function() {
            document.getElementById('side-menu-right').classList.toggle('open');
        });
        document.querySelector('.right-close-btn').addEventListener('click', function() {
            document.getElementById('side-menu-right').classList.remove('open');
        });

        document.querySelector('.show-registration').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registration-form').style.display = 'block';
            document.querySelector('form').style.display = 'none';
        });
        document.querySelector('.show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registration-form').style.display = 'none';
            document.querySelector('form').style.display = 'block';
        });
    </script>
</body>
</html>
