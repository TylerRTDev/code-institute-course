<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Pump Fitness Gym and be a part of a thriving fitness community. We offer personal training, group classes, yoga, and strength training.">
    <meta name="keywords" content="gym, fitness center, london gym, personal training, group fitness classes, yoga, strength training">
    <meta name="author" content="Code Institute">
    <title>Pump Fitness Gym | A Fitness Community</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 2.5em;
            margin: 0;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #444;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1050;
            padding-top: 80px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 20px 0;
            text-align: center;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        nav.open {
            left: 0;
        }
        section {
            position: relative;
            text-align: center;
            color: white;
            height: 100vh;
            overflow: hidden;
            padding-top: 120px;
            padding-bottom: 80px;
        }
        section video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }
        section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        section .text {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        section .text h2 {
            font-size: 1.5em;
            margin: 0;
        }
        section .text h3 {
            font-size: 4em;
            margin: 10px 0;
        }
        section button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        section button:hover {
            background-color: #ff5722;
        }
        .social {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #333;
        }
        .social li {
            list-style: none;
            margin: 0 10px;
        }
        .social img {
            width: 30px;
            height: 30px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #444;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header id="home">
        <h1 class="logo">Pump Fitness</h1>
        <button class="menu-toggle"><img src="menu.png" alt="menu-button"></button>
    </header>
    
    <nav id="side-menu">
        <div id="side-menu-bar" class="sidebar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <video src="gym_video.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>You Will Feel</h2>
            <h3>The Pump</h3>
            <button type="submit"><strong>The Pump is Here!</strong></button>
        </div>
    </section>

    <footer>
        <ul class="social">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="youtube.png" alt="YouTube"></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="twitter-alt.png" alt="Twitter"></a></li>
            <li><a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="tik-tok.png" alt="TikTok"></a></li>
            <li><a href="https://www.snapchat.com" target="_blank" rel="noopener"><img src="snapchat.png" alt="Snapchat"></a></li>
        </ul>
        <p>Copyright Â© Pump Fitness Gym LTD 2024</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('side-menu').classList.toggle('open');
        });
    </script>
</body>
</html>
