<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Pump Fitness Gym and be a part of a thriving fitness community. We offer personal training, group classes, yoga, and strength training.">
    <meta name="keywords" content="gym, fitness center, london gym, personal training, group fitness classes, yoga, strength training">
    <meta name="author" content="Code Institute">
    <title>Pump Fitness Gym | A Fitness Community</title>
    <link href="style-login.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        /*---Header (start)---*/
        header {
            padding: 0% 0%;
            background-color: #ffffff;
            text-align: center;
            color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header img {
            width: 30px;
            height: 30px;
        }

        header h1 {
            font-size: 3em;
            text-transform: uppercase; 
            font-style: oblique 60deg;
            margin: 0px;
        }

        header a{
            text-decoration: none;
            color: #000000;
        }
        /*---Header (end)---*/

        /*---Buttons (Start)---*/
        .login-btn {
            background-color: white;
            position: fixed;
            top: 1.75%;
            right: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
        }

        .menu-btn {
            background-color: white;
            position: fixed;
            top: 2%;
            left: 10px;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: grabbing;
            border: none;
        }

        .close-btn {
            left: 20px;
        }

        .right-close-btn {
            left: 20px;
        }

        .menu-btn, .login-btn {
            background-color: white;
            position: fixed;
            top: 2%;
            z-index: 2200;
            color: rgb(255, 255, 255);
            cursor: grabbing;
            border: none;
        }

        .close-btn, .right-close-btn {
            position: absolute;
            top: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .close-btn, .right-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .close-btn img {
            width: 30px;
            height: 30px;
        }
        /*---Buttons (End)---*/
        
        /*---Side Bars (Start)---*/
        header .login img {
            width: 40px;
            height: 40px;
        }

        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1050;
            padding-top: 80px;
        }

        .right-side {
            position: fixed;
            top: 0;
            right: -250px;
            width: 200px;
            height: 100%;
            background-color: #ffffff;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 1050;
            padding-top: 80px;
        }

        nav.open {
            left: 0;
        }

        .right-side.open {
            right: 0;
        }

        nav ul, .login-sidebar form {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li, .login-sidebar form div {
            margin: 20px 0;
            text-align: center;
        }

        nav ul li a, .login-sidebar input, .login-sidebar button {
            text-transform: capitalize;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }

        nav ul li a:hover, .login-sidebar button:hover {
            background-color: #ec4c4c;
        }

        section {
            position: relative;
            text-align: center;
            color: rgb(0, 0, 0);
            height: 100vh;
            overflow: hidden;
            padding-top: 120px;
            padding-bottom: 80px;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.57);
        }

        section .text {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        section button {
            background-color: #f65454;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        section button:hover {
            background-color: #0cd64c;
        }

        .social-links {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .social-links a {
            display: inline;
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        footer {
            text-align: center;
            text-transform: uppercase;
            padding: 10px 0;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html">Pump Fitness</a></h1>
        <button class="menu-btn"><img src="Misc/menu.png" alt="menu-btn"></button>
        <button class="login-btn"><img src="Misc/login.png" alt="login-btn"></button>
    </header>
    
    <nav id="side-menu-left">
        <button class="close-btn"><img src="Misc/close.png" alt="close-menu-btn"></button>
        <div id="side-menu-bar" class="sidebar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="tym"><a href="#">Test Your Might!</a></li>
            </ul>
        </div>
    </nav>

    <div class="right-side" id="side-menu-right">
        <button class="right-close-btn"><img src="Misc/close.png" alt="close-menu-btn-right"></button>
        <div id="login-side-menu-bar" class="login-sidebar">
            <form method="POST" action="https://formdump.codeinstitue.net/">
                <div>
                    <label for="email">Email Address:</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <section>
        <div class="text">
            <h2>You Will Feel</h2>
            <h3>The Pump</h3>
            <button type="submit"><strong>The Pump is Here!</strong></button>
        </div>
    </section>

    <div class="social-links">
        <span>More Pump Here: | </span>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="Misc/facebook.png" alt="Facebook"></a> |
        <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="Misc/youtube.png" alt="YouTube"></a> |
        <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="Misc/instagram.png" alt="Instagram"></a> |
        <a href="https://www.twitter.com" target="_blank" rel="noopener"><img src="Misc/twitter-alt.png" alt="Twitter"></a> |
        <a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="Misc/tik-tok.png" alt="TikTok"></a> |
        <a href="https://www.snapchat.com" target="_blank" rel="noopener"><img src="Misc/snapchat.png" alt="Snapchat"></a>
    </div>

    <footer>
        <div>
            <p>Copyright Â© Pump Fitness Gym LTD 2024</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-btn').addEventListener('click', function() {
            document.getElementById('side-menu-left').classList.toggle('open');
        });
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('side-menu-left').classList.remove('open');
        });
        document.querySelector('.login-btn').addEventListener('click', function() {
            document.getElementById('side-menu-right').classList.toggle('open');
        });
        document.querySelector('.right-close-btn').addEventListener('click', function() {
            document.getElementById('side-menu-right').classList.remove('open');
        });
    </script>
</body>
</html>
